<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make-Up Panel Logowania</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/4338054ecb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <ul class="navigation__menu">
                <a href="./index.html" class="navigation__link">
                    <li class="navigation__menu-el">Sklep</li>
                </a>
                <a href="./management.html" class="navigation__link">
                    <li class="navigation__menu-el">Magazyn</li>
                </a>
            </ul>
            <ul class="navigation__auth">
                <a href="./auth.html" class="navigation__link">
                    <li class="navigation__menu-el before-log">Zaloguj się</li>
                </a>
                <a href="#" class="navigation__link after-log">
                    <li class="navigation__menu-el">
                        <i class="fas fa-user"></i><span id="user-name"></span>
                    </li>
                </a>
                <a href="#" class="navigation__link after-log">
                    <li class="navigation__menu-el"><i class="fas fa-sign-out-alt"></i>Wyloguj się</li>
                </a>
            </ul>
        </nav>

    
    <div class="authorization">
        <div class="log-in">
            <h3>Zaloguj się</h3>
            <form>
                <label>Login:<input type="text" id="log-login" /></label>
                <br>
                <label>Hasło:<input type="password" id="log-pass" /></label>
                <br>
                <button id ="log-button">Zaloguj</button>
            </form>
        </div>
        <div class="sign-in">
            <h3>Nie masz jeszcze konta? Zarejetruj się!</h3>
            <form>
                <label>Login:<input type="text" id="sign-login"/></label>
                <br>
                <label>E-mail:<input type="text" id="sign-email"/></label>
                <br>
                <label>Hasło:<input type="password" id="sign-pass"/></label>
                <br>
                <button id="sign-button">Stwórz konto</button>
            </form>
        </div>
       
    </div>

<script type="module" src="../scripts/auth.js"></script>
</body>
</html>
