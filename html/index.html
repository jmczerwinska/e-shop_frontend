<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make-up Magic - naturalne kosmetyki do makijażu</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/4338054ecb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <nav>
            <ul class="menu">
                <a href="#" class="open">
                    <li class="menu-el">Sklep</li>
                </a>
                <a href="./mangement.html">
                    <li class="menu-el">Magazyn</li>
                </a>
            </ul>
            <button class+="button" id="show-cart"><i class="fas fa-shopping-cart fa-2x"></i>Koszyk</button>
        </nav>

        <div class="hero-image">
            <h1>Make-up Magic</h1>
        </div>

        <div class="shop">
            <div class="offer"></div>
            <div class="cart">
                <button class="button" id="close-cart" title="Ukryj koszyk">&times;</button>
                <h3>Twój koszyk <i class="fas fa-shopping-cart"></i></h3>
                <div class='full-cart'>
                    <table class="cart-table">
                        <thead class="cart-table-head">
                            <tr>
                                <th>Nazwa</th>
                                <th>Ilość</th>
                                <th>Cena</th>
                                <th>Usuń</th>
                            </tr>
                        </thead>
                        <tbody class="cart-table-body"></tbody>
                    </table>
                    <p>Wartość zamówienia:</p>
                    <button class="button" id="buy-bttn">Zamówienie z obowiązkiem zapłaty</button>
                </div>
                <div class='empty-cart'>
                    <p>
                        Twój koszyk jest pusty.
                        <br>
                        <span><i class="far fa-frown fa-7x"></i></span>
                    </p>
                </div>
            </div>
        </div>


    </div>

    <script type="module" src="/scripts/index.js"></script>
</body>

</html>
