<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make-up Magic Magazyn</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/4338054ecb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <nav class="navigation">
            <ul class="navigation__menu">
                <a href="./index.html" class="navigation__link">
                    <li class="navigation__menu-el">Sklep</li>
                </a>
                <a href="./management.html" class="navigation__link">
                    <li class="navigation__menu-el">Magazyn</li>
                </a>
            </ul>
            <ul class="navigation__auth">
                <a href="./auth.html" class="navigation__link">
                    <li class="navigation__menu-el before-log">Zaloguj się</li>
                </a>
                <a href="#" class="navigation__link after-log">
                    <li class="navigation__menu-el">
                        <i class="fas fa-user"></i><span id="user-name"></span>
                    </li>
                </a>
                <a href="#" class="navigation__link after-log">
                    <li class="navigation__menu-el"><i class="fas fa-sign-out-alt"></i>Wyloguj się</li>
                </a>
            </ul>
        </nav>

        <div class="management">
             <div class="add-product">
                <h4><i class="fas fa-chevron-circle-down"></i>Dodaj nowy produkt</h4>
                <form>
                    <label>Nazwa:<input type="text" class="input" id="add-name" /></label>
                    <label>Opis:<input type="text" class="input" id="add-descript" /></label>
                    <label>Cena:<input type="number" class="input" id="add-price" /></label>
                    <label>Ilość:<input type="number" class="input" id="add-count" /></label>
                    <label>Obraz:<input type="file" accept="image/*" id="add-img" /></label>
                    <button class="m-btn" id="add-btn" disabled="disabled">Dodaj</button>
                </form>                
            </div>

            <div class="change-product">
                <h4><i class="fas fa-chevron-circle-down"></i>Aktualizuj produkt</h4>
                <form>
                    <label>ID:<input type='text' class="input" id="update-id" /></label>
                    <label>Nazwa:<input type="text" class="input" id="update-name" /></label>
                    <label>Opis:<input type="text" class="input" id="update-descript" /></label>
                    <label>Cena:<input type="number" class="input" id="update-price" /></label>
                    <label>Ilość:<input type="number" class="input" id="update-count" /></label>
                    <button class="m-btn" id="update-btn" disabled="disabled" type="submit">Aktualizuj</button>
                </form>                
            </div>

            <div class="delete-product">
                <h4><i class="fas fa-chevron-circle-down"></i>Usuń product</h4>
                <form>
                    <label>ID:<input type='text' class="input" id="delete-id" /></label>
                    <button class="m-btn" id="delete-btn" disabled="disabled" type="submit">Usuń z magazynu</button>
                </form>
            </div>
        </div>
        <div class="storage"></div>
            <h4>Produkty w magazynie</h4>
            <table class="storage-table">
                <thead class="storage-table-head">
                    <tr class="head-row">
                        <th>ID</th>
                        <th>Nazwa</th>
                        <th>Opis</th>
                        <th>Ilość</th>
                        <th>Cena</th>
                    </tr>
                </thead>
                <tbody class="storage-table-body"></tbody>
            </table>
        </div>
    </div>

<script type="module" src="../scripts/management.js"></script>
</body>

</html>
