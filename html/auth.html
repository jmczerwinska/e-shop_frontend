<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make-Up Panel Logowania</title>
    <script src="https://kit.fontawesome.com/4338054ecb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="menu">
                <a href="index.html">
                    <li class="menu-el">Sklep</li>
                </a>                    
                <a href="#">
                    <li class="menu-el">Magazyn</li>
                </a>
            </ul>
        </nav>

    </div>
    <div class="authorization">
        <div class="sign-in">
            <form>
                <label>Login:<input type="text" id="login"/></label>
                <label>Hasło:<input type="text" id="pass"/></label>
                <label>Powtórz hasło:<input type="text" id="repeat-pass"/></label>
                <label>Imię:<input type="text" id="log-pass"/></label>
                <label>Nazwisko:<input type="text" id="log-pass"/></label>
                <label>Ulica:<input type="text" id="log-pass"/></label>
                <label>Numer budynku:<input type="text" id="log-pass"/></label>
                <label>Numer lokalu:<input type="text" id="log-pass"/></label>
                <label>Kod pocztowy:<input type="text" id="log-pass"/></label>
                <label>Miasto:<input type="text" id="log-pass"/></label>
            </form>
        </div>
        <div class="log-in">
            <form>
                <label>Login:<input type="text" id="log-login"/></label>
                <label>Hasło:<input type="text" id="log-pass"/></label>
            </form>
        </div>
    </div>

<script type="module" src="./script/auth.js"></script>
</body>
</html>
